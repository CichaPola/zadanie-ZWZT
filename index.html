<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PureJS</title>
  <script type="text/html" id="home">
    <form id="form">
      <input id="username" type="text" placeholder="username"/><br>
      <span id="errorMsg1"></span><td><br>
      <input id="password" placeholder="password"/><br>
      <span id="errorMsg2"></span></td><br>
      <button class="submit">SUBMIT</button>
  </form>
  </script>
  <script type="text/html" id="example1">
    <h1><%= title %></h1>
    <% for (let i of title) { %>
      <span><%= i %></span>
    <% } %>
  </script>
  <script type="text/html" id="example2">
    <h1><%= title %></h1>
    <button class="my-button">Click me <%= counter %></button>
  </script>
  <script type="text/html" id="404">
    <h1>404 Not found</h1>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <nav>
    <a href="#">home</a>
    <a href="#/ex1">example 1</a>
    <a href="#/ex2">example 2</a>
  </nav>
  <div id="app"></div>
  <script src="./app.js"></script>
</body>
</html>
